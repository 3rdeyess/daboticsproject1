<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gaming website page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>ps4 v2<br>dualshock 4</h2>
                <h3>wireless controller for playstation4</h3>
                <p>(compatible/generic)</p>
                <h4>$12.50</h4>
                <button type="button">Buy Now<img src="arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="tw.png">
            <img src="ins.png">
        </div>
    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "opx";

        function togglemenu(){
            
            if(menuList.style.maxHeight == "opx")
                {
                    menuList.style.maxHeight = "130px"
                }
            else
                {
                    menuList.style.maxHeight = "0px"
                }


        }

    </script>
</body>
</html>
